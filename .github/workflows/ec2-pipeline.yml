name: Run EC2 Pipeline and Upload to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 and Run Pipeline
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update AWS CLI
      run: |
        if [ -x "$(command -v aws)" ]; then
          echo "AWS CLI is already installed. Updating..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
        else
          echo "AWS CLI not found. Installing..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install
        fi

    - name: Wait for EC2 instance to be ready
      run: |
        aws ec2 wait instance-status-ok --instance-ids i-0c6340dd26b28f109
        echo "EC2 instance i-0c6340dd26b28f109 is ready."

    - name: Run pipeline script on EC2
      run: |
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids i-0c6340dd26b28f109 \
          --document-name "AWS-RunShellScript" \
          --comment "Running pipeline script" \
          --parameters 'commands=["cd /home/ec2-user && curl -O https://raw.githubusercontent.com/conveytopraveenkumar/CICD/main/Pipeline.sh && chmod +x Pipeline.sh && ./Pipeline.sh"]' \
          --output text \
          --query "Command.CommandId")
        echo "Pipeline script is running. Command ID: $COMMAND_ID"

    - name: Upload artifacts to S3
      run: |
        aws s3 cp /path/to/artifact s3://${{ secrets.S3_BUCKET_NAME }}/path/ --recursive
        echo "Artifacts uploaded to S3."

    - name: Pipeline Complete
      run: echo "Pipeline execution completed and artifacts uploaded to S3."
